		</div>
		
		<form class="form-inline">
		   <fieldset>
		          <label class="checkbox">
		              <input wicket:id="showGrandTotalForColumn" type="checkbox"> Show grand total for column

		          &nbsp;&nbsp;&nbsp;
		          <label class="checkbox">
		              <input wicket:id="showGrandTotalForRow" type="checkbox"> Show grand total for row
		          </label>
		   </fieldset> 
		</form>
		
		<a wicket:id="compute" href="#" class="btn">Show pivot</a>
			    
		<div class="row-fluid" style="overflow-x: auto;">    
		   <table wicket:id="pivotTable" class="pivot table table-striped table-bordered table-condensed"></table>
