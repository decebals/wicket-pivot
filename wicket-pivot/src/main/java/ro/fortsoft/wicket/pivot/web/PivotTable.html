<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
    <thead>
        <tr wicket:id="header">
            <th wicket:id="rowHeader" class="row-header"></th>
            <th wicket:id="value" class="col"></th>
            <th wicket:id="grandTotalColumn" class="grand-total"></th>
        </tr>    
    </thead>
    
    <tbody>    
        <tr wicket:id="row">
            <th wicket:id="rowHeader" class="row"></th>
            <td wicket:id="value" class="data"></td>
        </tr>
        <tr wicket:id="grandTotalRow" class="grand-total">
            <th wicket:id="rowHeader" class="row-header"></th>
            <td wicket:id="value" class="data"></td>
        </tr>
    </tbody>
</wicket:panel>
</html>
