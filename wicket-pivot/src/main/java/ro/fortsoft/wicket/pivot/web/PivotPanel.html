<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
	<div wicket:id="areas" class="areas">
	   <div wicket:id="area" class="row-fluid area"></div>
	</div>
	
	<form class="form-inline">
	   <fieldset>
	          <label class="checkbox">
	              <input wicket:id="showGrandTotalForColumn" type="checkbox">
				  <wicket:message key="showGrandTotalForColumn">Show grand total for column</wicket:message>
	          </label>
	          &nbsp;&nbsp;&nbsp;
	          <label class="checkbox">
	              <input wicket:id="showGrandTotalForRow" type="checkbox"/>
	              <wicket:message key="showGrandTotalForRow">Show grand total for row</wicket:message>
	          </label>
	          &nbsp;&nbsp;&nbsp;
	          <label class="checkbox pull-right">
	              <input wicket:id="autoCalculate" type="checkbox"/>
	              <wicket:message key="autoCalculate">Auto calculate</wicket:message>
	          </label>
	   </fieldset> 
	</form>
	
	<a wicket:id="compute" href="#" class="btn"><wicket:message key="showPivot">Show pivot</wicket:message></a>
		    
	<div class="row-fluid" style="overflow-x: auto;">    
 		<table wicket:id="pivotTable" class="pivot table table-striped table-bordered table-condensed"></table>
 	</div> 	

    <div wicket:id="downloadContainer">
 	    <a wicket:id="downloadExport" href="#" class="btn" target="pivotTableDownload"><span wicket:id="label"/></a>
    </div>
</wicket:panel>
</html>
